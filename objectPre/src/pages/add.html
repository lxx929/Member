<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <style type="text/css">
        .mui-input-group {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">添加成员</h1>
    </header>
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>用户名</label>
            <input type="text" class="mui-input-clear user" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <label>年龄</label>
            <input type="text" class="mui-input-clear age" placeholder="请输入年龄">
        </div>
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="text" class="mui-input-clear phone" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
            <label>地址</label>
            <input type="text" class="mui-input-clear address" placeholder="请输入地址">
        </div>
        <div class="mui-input-row">
            <label>身份证号</label>
            <input type="text" class="mui-input-clear card" placeholder="请输入身份证号">
        </div>
        <div class="mui-button-row">
            <button type="button" id="que" class="mui-btn mui-btn-primary">确认</button>
            <button type="button" id="qu" class="mui-btn mui-btn-danger">取消</button>
        </div>
    </form>
    <script src="../js/libs/require.js" data-main="../js/page/add.js"></script>

</body>

</html>
